<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
    var socket = io();      
   
    function fun() {
        var name = document.getElementById("name").value;
        var message = document.getElementById("message").value;
        socket.emit("chat",`Name: ${name}` );      
        socket.emit( "chat", `Message: ${message}`);     
    }
  
    </script>
</head>
<body style="border: 2; background-color: lightseagreen;">
    <h2 style="text-align: center; text-underline-position: below;"> Chatting with socket</h2>
    
        <label>Name</label></body><br/>
        <input type="text" class="form-control" id="name"/><br/>
        <label>Message</label><br/>
        <input type="textarea" class="form-control" id="message"/><br/>
        <input class="btn btn-primary type="button"  value="Submit" onclick="fun()" />

</body>
</html>
