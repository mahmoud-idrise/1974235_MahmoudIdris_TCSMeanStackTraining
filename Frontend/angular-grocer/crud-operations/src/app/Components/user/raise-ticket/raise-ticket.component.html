
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <h2>Raise a ticket here!</h2>
    <div class="form-group">
    <form #TicketRef="ngForm" (ngSubmit)="addTicket(TicketRef.value)">
        <label>User Id</label>
        <input type="text" name="user_id" ngModel><br/>
        <label>Message</label>
        <input type="text" name="ticket_message" ngModel><br/>
        <input type="submit" class="btn-primary" value="add ticket"/>
    </form>
    </div>
</body>
</html>
